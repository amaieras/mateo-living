 <div class="contact-template">
   <div id="close-contact">
     <img class="ko" src="/wp-content/themes/rintal/configuratore/img/ko.png">
   </div>
 <div class="flex-item">
     <label for="combobox" class="category-label">Categorie: </label>
     <select id="combobox">
       <option value="0">*Alege...</option>
       <option value="Persoana fizica">Persoana fizica</option>
       <option value="Firma">Firma</option>
     </select>
   </div>
   <div class="flex-item">
     <label for="lastname">*Nume: </label>
     <input id="lastname" type="text" placeholder="Nume">
   </div>
   <div class="flex-item">
     <label for="firstname">*Prenume: </label>
     <input id="firstname" type="text" placeholder="Prenume">
   </div>
   <div class="flex-item">
     <label for="phone">*Telefon: </label>
     <input id="phone" type="number" placeholder="Telefon">
   </div>
   <div class="flex-item">
     <label for="email">E-mail: </label>
     <input id="email" type="email" placeholder="E-mail">
   </div>
   <div class="flex-item">
     <label for="city">Oras: </label>
     <input id="city" type="text" placeholder="Oras">
   </div>
   <div class="flex-item">
     <label for="message">Mesaj: </label>
     <textarea id="message" type="text" rows="5" placeholder="Mesaj..."></textarea>
   </div>
   <div>
     <input id="send-message" type="submit" value="Trimite">
   </div>
 </div>
